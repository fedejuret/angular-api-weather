<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center" *ngIf="weather">

   <div class="card" style="width: 18rem;">
      <img src="{{ weather.current.condition.icon }}" width="50"  class="card-img-top" alt="{{ weather.location.name }}">
      <div class="card-body">
         <h5 class="card-title">{{ weather.location.name }} - {{ weather.location.region }}</h5>
         <p class="card-text">{{ weather.current.condition.text }} - {{ weather.current.temp_c }}Â°</p>
      </div>
   </div>

</div>
